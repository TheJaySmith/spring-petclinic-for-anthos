apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: petclinic-ingress
  annotations:
    kubernetes.io/ingress.class: istio
spec:
  rules:
  - http:
      paths:
      - path: /api/customer/.*
        backend:
          serviceName: customers-service
          servicePort: 8080
      - path: /api/vet/.*
        backend:
          serviceName: vets-service
          servicePort: 8080
      - path: /api/visit/.*
        backend:
          serviceName: visits-service
          servicePort: 8080
      - path: /.*
        backend:
          serviceName: api-gateway
          servicePort: 8080
